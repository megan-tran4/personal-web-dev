<h2>Frameworks Used</h2>
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{title}}</h3>
        <h5 class="card-date">{{date}}</h5>
        <ul> 
            <li class="card-text" *ngFor="let item of list">
                <p>{{item}}</p>
            </li>
        </ul>
    </div>
</div>
